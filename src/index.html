<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <a class="header__logo" href="#"><img src="./img/logo.svg" alt="logo" width="147" height="58"></a>
                    <div class="header__select-wrapper select-shop">
                        <select class="select-shop__list">
                            <option class="select-shop__item">Changer de boutique</option>
                            <option class="select-shop__item">Changer de boutique</option>
                            <option class="select-shop__item">Changer de boutique</option>
                        </select>
                    </div>
                    <div class="header__search search-box">
                        <input class="search-box__input" type="text" name="s" placeholder="Rechecher un produit, référence"  maxlength="128" role="combobox"  autocomplete="off" >
                    </div>
                    <div class="header__panel panel">
                        <a href="#" class="panel__profil">
                            <span class="panel__text">Mon profil</span>
                            <span class="panel__icon">
                                <svg width="14" height="15">
                                <use href="./img/icons.svg#icon-profil"></use>
                            </svg>
                            </span>
                        </a>
                        <a href="#" class="panel__cart">
                            <span class="panel__text">Mon panier</span>
                            <span class="panel__icon">
                                <svg  width="14" height="14">
                                <use href="./img/icons.svg#icon-cart"></use>
                            </svg>
                            </span>
                        </a>
                    </div>
                </div>
                <div class="nav-section"></div>
            </div>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>

<!--    <script src="./js/slick.js" type="text/javascript" ></script>-->
</body>
</html>
